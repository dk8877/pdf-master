    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script>
      window.onload = function() {
        if (window.pdfjsLib) {
          window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                indigo: '#6366f1',
                violet: '#8b5cf6',
                slate: '#334155',
              },
              surface: {
                light: '#fdfdff',
                card: 'rgba(255, 255, 255, 0.7)',
              }
            },
            animation: {
              'float-slow': 'float 40s ease-in-out infinite',
              'float-medium': 'float 30s ease-in-out infinite',
              'float-fast': 'float 25s ease-in-out infinite',
              'reveal': 'reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-soft': 'pulseSoft 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(100px, -80px) scale(1.15)' },
                '66%': { transform: 'translate(-80px, 60px) scale(0.95)' },
              },
              reveal: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: 0.2 },
                '50%': { opacity: 0.4 },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background: #fdfdff;
        color: #475569;
        min-height: 100vh;
        overflow-x: hidden;
        transition: background 1.2s ease;
      }

      .dark body {
        background: #020617;
        color: #94a3b8;
      }

      .mesh-container {
        position: fixed;
        inset: 0;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }

      .mesh-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(220px);
        opacity: 0.4;
        mix-blend-mode: multiply;
        transition: opacity 1.5s ease, background 1.5s ease, filter 1.5s ease;
      }

      .dark .mesh-orb {
        opacity: 0.15;
        mix-blend-mode: screen;
        filter: blur(250px);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.03);
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .dark .glass-card {
        background: rgba(15, 23, 42, 0.45);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.2);
      }

      .glass-card:hover {
        transform: translateY(-6px) scale(1.01);
        background: rgba(255, 255, 255, 0.6);
        border-color: rgba(167, 139, 250, 0.35);
        box-shadow: 0 20px 50px -12px rgba(99, 102, 241, 0.1);
      }

      .dark .glass-card:hover {
        background: rgba(30, 41, 59, 0.6);
        border-color: rgba(99, 102, 241, 0.3);
      }

      .stagger-reveal > * {
        opacity: 0;
        animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .stagger-reveal > *:nth-child(1) { animation-delay: 0.1s; }
      .stagger-reveal > *:nth-child(2) { animation-delay: 0.2s; }
      .stagger-reveal > *:nth-child(3) { animation-delay: 0.3s; }
      .stagger-reveal > *:nth-child(4) { animation-delay: 0.4s; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.08); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.15); }
    </style>
